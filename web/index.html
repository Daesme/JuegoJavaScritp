<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">



		<title>Juego Javascript</title>


	</head>
	<style>
		canvas {
			border: 0px solid;
		}
		#contenedor {
			position: absolute;
			width: 1000px;
			height: 600px;
		}
		#modal {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			background-color: rgba(0,0,0,0.7);
		}
		#boton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateY(-50%) translateX(-50%);
		}
	</style>
	<body onkeydown="mover(event);">
		<div id="contenedor">
		<canvas width="1000" height="600" id="canvas">
		</canvas>
		<div id="modal">
			<button id="boton" onclick="iniciar();">
				<img src="Imagenes/play.png" id="imgbtn" />
			</button>
		</div>
		</div>
		<script src="Juego.js"></script>
	</body>
</html>
